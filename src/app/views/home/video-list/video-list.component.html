<!-- https://tburleson-layouts-demos.firebaseapp.com/#/responsive -->
<mat-tab-group mat-align-tabs="start" style="padding-top: 40px; padding-left: 2%; padding-right: 2%;">
    <mat-tab label="NEXT">
        <div fxLayout="row" fxLayoutAlign="start center" style="padding: 2%;" >
            <ng-container *ngFor="let video of videosNext"  style="margin: 0.5%;">
                <mat-card class="mat-card-video" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)" fxFlex.lt-sm="100%" >
                    
                    <mat-card-title class="mat-card-title-video">
                        <div class="row">
                            <p>
                                <span style="font-size: 0.9rem;" fxFlex="70" fxLayoutAlign="start center">{{ video.videoName }}</span>
                                <span fxFlex="5"></span>
                                <span style="font-size: 0.7rem;" fxFlex="25" fxLayoutAlign="end center">{{ video.videoDate }}</span>
                            </p>
                            <p style="font-size: 0.7rem;">
                                Channel: <span>{{ video.channelName }}</span>
                            </p>
                        </div>
                    </mat-card-title>

                    <mat-card-content fxLayoutAlign="center center">
                        <div>
                            <iframe 
                                width="560"
                                height="315"
                                [src]="video.urlSafe"
                                frameborder="0"
                                allow="accelerometer; 
                                    autoplay; 
                                    encrypted-media;
                                    gyroscope;
                                    picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </mat-tab>
    <mat-tab label="PREVIOUS">
        <div fxLayout="row" fxLayoutAlign="start center" style="padding: 2%;" >
            <ng-container *ngFor="let video of videosPrevious"  style="margin: 0.5%;">

                        <div class="row">
                            <p>
                                <span style="font-size: 0.9rem;" fxFlex="70" fxLayoutAlign="start center">{{ video.videoName }}</span>
                                <span fxFlex="5"></span>
                                <span style="font-size: 0.7rem;" fxFlex="25" fxLayoutAlign="end center">{{ video.videoDate }}</span>
                            </p>
                            <p style="font-size: 0.7rem;">
                                Channel: <span>{{ video.channelName }}</span>
                            </p>
                        </div>
                    </mat-card-title>

                    <mat-card-content fxLayoutAlign="center center">
                        <div>
                            <iframe 
                                width="560"
                                height="315"
                                [src]="video.urlSafe"
                                frameborder="0"
                                allow="accelerometer; 
                                    autoplay; 
                                    encrypted-media;
                                    gyroscope;
                                    picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </mat-tab>
</mat-tab-group>
